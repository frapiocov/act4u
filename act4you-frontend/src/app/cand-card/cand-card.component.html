<mat-card class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title>{{ ann.title }}</mat-card-title>
    <mat-card-subtitle>{{ ann.agency }}</mat-card-subtitle>
  </mat-card-header>

  <!--- for che mostra tutti i file -->
  <mat-card-content>
    <p>
      {{ ann.desc }}
    </p>
    <h2>Candidature</h2>

    <mat-divider></mat-divider>
    <mat-list *ngFor="let item of filesCandidati">
      <mat-list-item *ngFor="let file of item.files">
        <img mat-card-image [src]="file" alt="Photo" width="120" />
        <!-- <pdf-viewer [src]="file"
              [render-text]="true"
              [original-size]="false"
  ></pdf-viewer> -->
      </mat-list-item>
    </mat-list>
    <mat-divider></mat-divider>
  </mat-card-content>
</mat-card>
