<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ann.title}}</mat-card-title>
    <mat-card-subtitle>{{ann.agency}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ann.desc}}
    </p>
    <p>{{ann.type}} --
    {{ann.data}} --
    {{ann.contact}}</p>
  </mat-card-content>
  <mat-card-footer>
    <button>Candidati!</button>
  </mat-card-footer>
</mat-card>
